<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/193a55aca8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game">
        <div class="item" name="0"></div>
        <div class="item" name="1"></div>
        <div class="item" name="2"></div>
       
        <div class="item" name="3"></div>
        <div class="item" name="4"></div>
        <div class="item" name="5"></div>
        
        <div class="item" name="6"></div>
        <div class="item" name="7"></div>
        <div class="item" name="8"></div>
    </div>

    <div class="modalWindow">
        <p class="modalTitle">You are Win!!</p>
        <hr>
        <p class="modalText">Do you want to play again?</p>
        <hr>
        <div class="modalButtons"><div class="modalYes">Yes</div> <div class="modalNo">No</div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
